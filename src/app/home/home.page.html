<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  <ion-button expand="block" (click)="getAftertenseconds()">Receive Notification in 10 seconds</ion-button>
  <ion-button expand="block" (click)="getRecurring()"> Recurring per 50 sec</ion-button>
  <ion-button expand="block" (click)="getDaily()">Daily</ion-button>
</ion-content>
